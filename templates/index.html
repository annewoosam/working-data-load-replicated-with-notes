<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checklists</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="description">
      <h1>Checklists</h1>

    </section>

    <section id="select-checklist">
      <h3>Select ID</h3>

      <p>
        Select an ID number to view information about a particular template.
      </p>

      <form id="get-checklist">
        <label for="checklist-id">
          Select an ID number:
        </label>
        <select id="checklist-id" name="checklist_id">
          <option value="">Choose an ID</option>
          {% for n in range(1, 3) %}
         <!--  range is plus one from the highest number -->
            <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
        </select>
        <input type="submit">
      </form>
    </section>

    <section id="display-checklist">
      <h3>Template Info</h3>

      <dl>
        <dt>Template Name</dt>
        <dd id="templatename">Unknown</dd>

        <dt>Timeframe</dt>
        <dd id="timeframe">Unknown</dd>

        <dt>Who For</dt>
        <dd id="whofor">Unknown</dd>
      </dl>
    </section>

    <script src="/static/ajax.js"></script>
  </body>
</html>
